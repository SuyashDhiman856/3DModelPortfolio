<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suyash - 3D Model with Drag/Touch Rotation</title>

  <!-- Include Three.js and GLTFLoader via script tags -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #hero{
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    canvas {
      display: block;
    }

    .content {
      position: absolute;
      top: 10%;
      left: 10%;
      color: white;
      z-index: 10;
    }

    h1 {
      font-size: 3rem;
    }

    p {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div id="hero">
    <div class="content">
      <h1>3D Model with Interaction</h1>
      <p>Drag to rotate the model</p>
    </div>
  
    <canvas id="bgCanvas"></canvas>
  </div>

  <script>
    // Set up the scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bgCanvas'), antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    // Add lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(7, 1, -2);
    scene.add(directionalLight);

    // Set camera position
    camera.position.set(15, 3, -7); // Camera is positioned a bit higher and looking down on the model

    // Add OrbitControls for drag and rotate functionality
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true; // Smooth rotation
    controls.dampingFactor = 0.05;
    controls.enableZoom = true;  // Allow zooming

    // Load the 3D model
    const loader = new THREE.GLTFLoader();
    loader.load('desktop_pc/scene.gltf', function (gltf) {
      const model = gltf.scene;
      model.scale.set(1, 1, 1);  // Scale the model
      model.position.set(0, 0, -8);  // Center the model in front of the camera
      scene.add(model);

      // Ensure the controls look at the model when it's loaded
      controls.target.copy(model.position);
    }, undefined, function (error) {
      console.error(error);
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      controls.update(); // Needed for damping to work properly

      renderer.render(scene, camera);
    }

    animate();

    // Adjust rendering on window resize
    window.addEventListener('resize', () => {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
